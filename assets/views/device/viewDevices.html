<button class="btn btn-primary pull-right btn-sm RbtnMargin" ng-click="getDevices()" type="button">refresh</button>
<button class="btn btn-primary pull-right btn-sm"  type="button" data-toggle="modal" data-target="#createModal">Create new</button>
<div class="container-fluid">
	Filter Devices by space identifier:
	<input type="search" ng-model="searchValue" placeholder="filter devices..." aria-label="filter devices" />
	<div class="row">
		<div class="panel panel-default animate-repeat col-lg-3 col-md-4 col-sm-6 col-xs-12"  ng-repeat="device in devices | filter:searchValue as results">
		  <div class="panel-heading">Device: {{device.name}}</div>
		  <div class="panel-body">
		    <h3 maxlength="50">Model: {{device.deviceModel}}</h3>
		    <p maxlength="50">Status: {{device.status}}</p>
		    <p maxlength="50">Enable: {{device.enable}}</p>
		    <p maxlength="50">Key: {{device.device_key}}</p>


		  </div>
		  <div class="panel-footer">
		  	<button class="btn btn-primary btn-xs" ng-click="go('configuration','/configuration/'+device.id+'/device/'+device.configuration.id)" type="button">Configuration</button>
		  	<button class="btn btn-primary btn-xs" ng-click="go('modules','/deviceModules/'+device.id)" type="button">Modules</button>
		  	<button class="btn btn-primary btn-xs"  type="button">Change or Delete</button>
		  </div>
		</div>

		<li ng-if="results.length == 0">
		  <strong>No results found...</strong>
		</li>
	</div>
</div>
<div class="modal fade" id="createModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Device Register</h4>
        </div>
			<div class="modal-body">
				<div class="container-fluid create-container">

					<h2> Add a new Device!</h2>
					<form class="create-form">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" ng-model="newDevice.deviceModel" type="text" id="deviceModel">
							<label class="mdl-textfield__label" for="deviceModel">Model:</label>
						</div>
					  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" ng-model="newDevice.description" type="text" id="deviceDescription">
							<label class="mdl-textfield__label" for="deviceDescription">Description:</label>
						</div>
					</form>
					<button data-dismiss="modal" ng-click="addDevice()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					  Create
					</button>
				</div>

			</div>
		</div>
	</div>
</div>
