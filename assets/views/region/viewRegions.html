<div class="container-fluid search-header">
<div layout="row" layout-wrap>
	<md-input-container flex="50" class="md-block">
	  <label>Filter Regions:</label>
	  <input ng-model="searchValue">
	</md-input-container>
	<md-button class="md-fab md-primary" ng-click="getRegions()">
		<md-icon class="material-icons">refresh</md-icon>
	</md-button>
	<md-button class="md-fab" data-toggle="modal" data-target="#viewModal" ng-click="select(newRegion)">
		<md-icon class="material-icons">add</md-icon>
	</md-button>
</div>				
</div>
<div class="container-fluid">
	<div layout="row" layout-wrap>
	  <md-card flex-gt-sm="" ng-click="select(region)"  class="card col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="region in regions | filter:searchValue as results" >
	    <md-card-title data-toggle="modal" data-target="#viewModal">
	      <md-card-title-text>
	        <span class="md-headline card-text">Region: {{region.name}}</span>
	       	<p class="card-text">{{region.description}}</p>
	      </md-card-title-text>
	    </md-card-title>
	    <md-card-content data-toggle="modal" data-target="#viewModal">
	    </md-card-content>
	    <md-card-actions layout="row" class="card-bottom  mdl-card--border"  layout-align="end center">
	      <md-button ng-click="go('locations','/locations/'+region.id)">Open</md-button>
	      <md-button data-toggle="modal" ng-click="select(region)" data-target="#confirmDelete">Delete</md-button>
	    </md-card-actions>
	  </md-card>
	</div>
</div>

<div class="modal fade" id="viewModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Region Register</h4>
        </div>
			<div class="modal-body">
				<div class="container-fluid create-container">

					<h2> Region details </h2>
					<form class="create-form">
					<div layout="row" layout-wrap>
					<div ng-repeat='(key, prop) in selected track by key' flex="50" flex-gt-sm="">
						<md-input-container ng-show="isEditEnable" class="md-block" >
					        <label>{{key}}</label>
					        <input ng-model="selected[key]" type="text"  id="generalInput">
					    </md-input-container>
						<p ng-show="!isEditEnable" >{{key}} : {{prop}}</p>
					</div>
					</div>
					</form>
					<button ng-show="!isEditEnable" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="setEditable(newRegion)" type="button">Edit</button>
					<button ng-show="isEditEnable" data-dismiss="modal" ng-click="submitForm()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					  Submit
					</button>
					<button data-dismiss="modal" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					  Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmDelete" role="dialog">
	<div class="modal-dialog modal-sm">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	      <h4 class="modal-title">Delete Confirmation</h4>
	    </div>
	    <div class="modal-body">
	      <p>This will delete the region and all its related data. Are you sure?</p>
	    </div>
	    <div class="modal-footer">
	      <md-button class="md-primary md-accent md-raised" ng-click ="deleteRegion()"  data-dismiss="modal">Delete</md-button>
	      <md-button class="md-primary md-accent md-raised"data-dismiss="modal">Cancel</md-button>
	    </div>
	  </div>
	</div>
</div>
